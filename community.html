    function createRegCell(row, className, element) {
        let cel = row.insertCell();
        cel.setAttribute('class', className);
        let text = document.createTextNode(element);
        cel.appendChild(text);
    }

    var nn = 2501;
    function generateTable (table) {
      for (let element of questions) {
          let row = table.insertRow();
          let n = row.insertCell();
          n.setAttribute('class', 'q-num');
          let text1 = document.createTextNode(nn);
          nn--;
          n.appendChild(text1);
          let t = row.insertCell();
          t.setAttribute('class', 'q-title');
          let text2 = document.createTextNode(element['title']);
          t.appendChild(text2);
          let s = document.createElement('SPAN');
          let c = document.createTextNode('['+ element['count'] + ']')
          t.appendChild(s);
          t.appendChild(c);
          createRegCell(row, 'q-auth', element['auth']);
          createRegCell(row, 'q-date', element['date']);
          createRegCell(row, 'q-view', element['view']);
      }
    }

    let list = document.getElementById('question_list');
    generateTable(list);
